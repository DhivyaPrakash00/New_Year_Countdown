<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYR Counter Timer </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Count Down</p>
    <h1 class="newyear">2024</h1>
    <h1 class="newyear">New Year</h1>
    <div class="counter">
        <div class="box">
            <h1 id="days">00</h1>
            <small>Days</small>
        </div>
        <div class="box">
            <h1 id="hours">00</h1>
            <small>Hours</small>
        </div>
        <div class="box">
            <h1 id="minutes">00</h1>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h1 id="seconds">00</h1>
            <small>Seconds</small>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
